<br>
<div>
  <div class="col-md-7" style="text-align: right;">
    <button mat-flat-button class="mi-boton" style="background-color: rgb(6, 81, 151)" (click)="nuevoRegistro()">
      Crear nuevo...</button>
  </div>
</div>
<div class="col-md-6">
  <div class="row">
    <div class="col">
      <div class="d-flex align-items-center">
        <i class="fa-solid fa-magnifying-glass" style="font-size: 24px"></i>
        <mat-form-field class="form-group col-md-12">
          <input matInput placeholder="Buscar empleado" type="text" [(ngModel)]="terminoBusqueda"
            (keyup)="buscar(terminoBusqueda)">
        </mat-form-field>
        <!-- <input type="text" class="form-control" id="buscar" [(ngModel)]="terminoBusqueda" placeholder="Buscar" (keyup)="buscar(terminoBusqueda)"> -->
      </div>
    </div>
  </div>
</div>
<!-- <br> -->
<div class="container" class="custom-scroll-bar">
  <div class="row">
    <div class="col-md-7">
      <!-- Contenido de la primera columna -->
      <mat-card>
        <table class="table table-striped table-responsive-md">
          <thead class="table-dark">
            <tr>
              <th>Clave</th>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Telefono</th>
              <th>Acciones</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let empleado of empleado">
              <td>{{empleado.codigo}}</td>
              <td>{{empleado.nombres}}</td>
              <td>{{empleado.apellidos}}</td>
              <td>{{empleado.telefono}}</td>
              <td>
                <button type="button" mat-raised-button color="warn"
                  style="background-color: rgb(192, 124, 22); margin-left : 10px;" data-toggle="modal"
                  data-target="#exampleModal" (click)="showModal(empleado.codigo)">
                  Detalle
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </mat-card>
    </div>
    <div class="col-md-5" *ngIf="!van">
      <div>
        <i class="fas fa-arrow-left" style="font-size: 24px"></i>
        <i class="fas fa-pencil-alt" style="font-size: 24px"></i>
      </div>
      <div class="horizontal-gap">
        <strong>Selecciona el boton detalle para visualizar o editar su contenido.</strong>
      </div>
    </div>
    <div class="col-md-5">
      <!-- Contenido de la segunda columna -->
      <mat-card *ngIf="van">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="codigo">Código</label>
              <input type="number" class="form-control" [disabled]="vanEditClave" id="codigo"
                placeholder="Ingrese el codigo" [(ngModel)]="empleadoModal.codigo" name="codigo" required>
            </div>
            <div class="form-group col-md-6">
              <label for="nombres">Nombres</label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingrese los nombres"
                [(ngModel)]="empleadoModal.nombres" name="nombre" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="apellidos">Apellidos</label>
              <input type="text" class="form-control" id="Apellido" placeholder="Ingrese los Apellidos"
                [(ngModel)]="empleadoModal.apellidos" name="apellido">
            </div>
            <div class="form-group col-md-6">
              <label for="cedula">Cédula</label>
              <input type="text" class="form-control" id="cedula" placeholder="Ingrese la cédula"
                [(ngModel)]="empleadoModal.cedula" name="cedula">
            </div>
          </div>
          <div class="form-group">
            <label for="edad">Edad</label>
            <input type="number" class="form-control" id="edad" placeholder="Ingrese la edad"
              [(ngModel)]="empleadoModal.edad" name="edad">
          </div>
          <div class="form-group">
            <label for="telefono">Teléfono</label>
            <input type="number" class="form-control" id="telefono" placeholder="Ingrese el teléfono"
              [(ngModel)]="empleadoModal.telefono" name="telefono">
          </div>
          <div class="form-group">
            <label for="fechaNacimiento">Fecha de nacimiento</label>
            <input type="date" class="form-control" id="fechaNacimiento" [(ngModel)]="empleadoModal.fecha_nacimiento"
              name="fecha_nacimiento">
          </div>
          <div class="row justify-content-between horizontal-gap">
            <div class="col-12">
              <div class="row">
                <div class="offset-5"></div>
                <div class="col-3">
                  <button mat-raised-button color="warn" style=" background-color: rgb(109, 107, 107)"
                    (click)="hideForm()">Calcelar</button>
                </div>
                <div class="col-3">
                  <button mat-raised-button color="warn" style=" background-color: rgb(71, 153, 51)" type="submit"
                    (click)="actualizarEmpleado2()">Guardar</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </mat-card>
    </div>
  </div>
</div>
