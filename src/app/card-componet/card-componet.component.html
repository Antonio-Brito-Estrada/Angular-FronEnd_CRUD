<br><br>
<div class="container">
  <div class="row">
    <!-- Primera columna, ocupa 6 columnas en pantallas grandes y todo el ancho en pantallas pequeñas -->
    <div class="col-md-6">
      <div class="container" class="custom-scroll-bar">
        <div *ngFor="let item of lista">
          <mat-card style="border-left: 8px solid;" [style.border-left-color]=item.x>
            <mat-card-header>
              <div mat-card-avatar class="example-header-image"></div>
              <mat-card-title>{{item.tamanio}}</mat-card-title>
              <mat-card-subtitle>{{item.color}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <p>{{item.raza}}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button style=" background-color: rgb(41, 209, 55)" (click)="showDetails(item.raza)">Ver
                mas...</button>
            </mat-card-actions>
          </mat-card>
          <br>
        </div>
      </div>
    </div>

    <!-- Segunda columna, ocupa 6 columnas en pantallas grandes y todo el ancho en pantallas pequeñas -->
    <div class="col-md-6">
      Crear un formulario para guardar Card
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="raza">raza</label>
            <input type="text" class="form-control" id="raza" placeholder="Ingrese el raza" [(ngModel)]="inputValue"
              name="raza" required>
          </div>
          <div class="form-group col-md-6">
            <label for="x">x</label>
            <input type="text" class="form-control" id="x" placeholder="Ingrese los color" name="x" required>
          </div>
        </div>
        <button mat-raised-button color="warn" style=" background-color: rgb(109, 107, 107)"
          (click)="save()">Enviar</button>
      </form>
      <div *ngIf="show">
        <mat-card>
          <h2>{{detailDog.raza}}</h2>
          <p>{{detailDog.descripcion}}</p>
          <button mat-button style=" background-color: rgb(223, 238, 18)" (click)="cancel()">Regresar</button>
        </mat-card>
      </div>
    </div>
  </div>
</div>
